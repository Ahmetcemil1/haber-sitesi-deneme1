<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Register</title>

  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/login.css">
  <link rel="stylesheet" href="css/register.css">
  <script src="https://cdn.jsdelivr.net/npm/bcryptjs@2.4.3/dist/bcrypt.min.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body>
  <div class="background">
    <div class="shape"></div>
    <div class="shape"></div>
  </div>

  <div class="register-container">
    <form id="registerForm" class="form">
      <h3>Kayıt Ol</h3>

      <div class="input-container">
        <label for="username">Kullanıcı Adı</label>
        <input type="text" id="username" placeholder="Kullanıcı Adı" required>
      </div>

      <div class="input-container">
        <label for="email">Email</label>
        <input type="email" id="email" placeholder="Email" required>
      </div>

      <div class="input-container">
        <label for="password">Şifre</label>
        <input type="password" id="password" placeholder="Şifre" required>
      </div>

      <button type="submit" class="btn">Kayıt Ol</button>

      <p>Zaten bir hesabınız var mı? <a href="login.html">Giriş Yap</a></p>
    </form>
  </div>

  <footer class="bg-dark text-white text-center py-3">
    <div class="container">
      <p>&copy; 2025 Tüm Hakları Saklıdır.</p>
      <p><a href="about.html" class="text-white text-decoration-none">Hakkında</a> | <a href="contact.html" class="text-white text-decoration-none">İletişim</a></p>
      <div>
        <a href="#" class="text-white me-3">Facebook</a>
        <a href="#" class="text-white me-3">Twitter</a>
        <a href="#" class="text-white">Instagram</a>
      </div>
    </div>
  </footer>

  <script src="js/register.js"></script>
</body>
</html>
