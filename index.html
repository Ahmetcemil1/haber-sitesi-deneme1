<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Anasayfa</title>
  <link rel="stylesheet" href="css/style.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
  <meta name="description" content="Haber sitesi - Güncel haberler, son dakika gelişmeleri ve daha fazlası.">
  <meta name="keywords" content="haber, son dakika, güncel, gelişmeler">
  <meta name="author" content="Haber Sistemi">
</head>
<body>
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="index.html">
        <img src="uploads/img/logo.png" alt="Logo" style="height: 40px;">
      </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item"><a class="nav-link active" href="index.html">Anasayfa</a></li>
          <li class="nav-item"><a class="nav-link" href="about.html">Hakkında</a></li>
          <li class="nav-item"><a class="nav-link" href="contact.html">İletişim</a></li>
        </ul>
        <ul class="navbar-nav">
          <li class="nav-item"><a class="nav-link" href="login.html" id="loginButton">Giriş Yap</a></li>
          <li class="nav-item"><a class="nav-link" href="register.html" id="registerButton">Kayıt Ol</a></li>
          <li class="nav-item"><a class="nav-link" href="#" id="logoutButton">Çıkış Yap</a></li>
        </ul>
        <form class="d-flex ms-3">
          <input class="form-control me-2" type="search" id="searchInput" placeholder="Haber Ara..." aria-label="Search">
          <select class="form-select" id="categoryFilter">
            <option value="">Tüm Kategoriler</option>
            <option value="Teknoloji">Teknoloji</option>
            <option value="Ekonomi">Ekonomi</option>
            <option value="Spor">Spor</option>
            <option value="Sağlık">Sağlık</option>
          </select>
        </form>
      </div>
    </div>
  </nav>

  <!-- Öne Çıkan Haberler Bölümü -->
  <section class="featured-news">
    <h2>Öne Çıkan Haberler</h2>
    <div id="featuredNewsContainer" class="news-list"></div>
  </section>

  <!-- Haberler Listesi -->
  <div class="container my-5">
    <div id="newsList" class="row row-cols-1 row-cols-md-3 g-4">
      <!-- News items will be dynamically inserted here -->
    </div>
  </div>


  <!-- Modal -->
  <div class="modal fade" id="newsModal" tabindex="-1" aria-labelledby="newsModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="modalTitle">Haber Başlığı</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <img id="modalImage" src="" alt="Haber Görseli" class="img-fluid mb-3">
          <p id="modalContent"></p>
          <h3>Yorumlar</h3>
          <div id="commentList" class="mb-3"></div>
          <form id="commentForm">
            <div class="mb-3">
              <input type="text" class="form-control" id="commentName" placeholder="Adınız" required>
            </div>
            <div class="mb-3">
              <textarea class="form-control" id="commentText" placeholder="Yorumunuzu yazın..." required></textarea>
            </div>
            <button type="submit" class="btn btn-primary">Yorum Yap</button>
          </form>
        </div>
      </div>
    </div>
  </div>

  <!-- Footer -->
  <footer class="bg-dark text-white text-center py-3">
    <div class="container">
      <p>&copy; 2025 Tüm Hakları Saklıdır.</p>
      <p><a href="about.html" class="text-white text-decoration-none">Hakkında</a> | <a href="contact.html" class="text-white text-decoration-none">İletişim</a></p>
      <div>
        <a href="#" class="text-white me-3">Facebook</a>
        <a href="#" class="text-white me-3">Twitter</a>
        <a href="#" class="text-white">Instagram</a>
      </div>
    </div>
  </footer>

  <script src="js/main.js"></script>
</body>
</html>
